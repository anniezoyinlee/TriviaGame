<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia Game</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Cute+Font|Gloria+Hallelujah|Rock+Salt" rel="stylesheet">
</head>

<body>
  <header class="site-header">
    <h1>Coding Bootcamp Trivia!</h1>
  </header>
  <main>
    <div class="wrapper">
      <div id="timeRemaining"></div>
      <div id="questionblock"></div>
      <div id="answerblock"></div>
      <p id="instruction">
        Let's review the class!
        <br><br>
        Click "Play" to start
        <br><br>
        👇🏻
      </p>
      <button class="btn btn-success" id="start">Play</button>
      <button class="btn btn-success" id="reset">Play Again</button>
  </main>
  <footer></footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/javascript/app.js"></script>
</body>

</html>
